<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
	<script type="text/javascript">
		/*
		函数也是一个对象
		可以封装一些功能
		可以保存一些代码在需要的时候调用；
		*/

		//创建一个函数对象
		//可以将要封装的代码以字符串的形式传递给构造函数；
		var fun1=new Function("console.log('这是我的第一个函数')");
		//函数会在调用的时候执行；
		//函数对象()---->fun()
		fun1();

		// fun.good="hello";
		// console.log(fun.good);//函数对象具有普通函数的功能；


		/*
		使用函数说明创建函数
			语法：
				function 函数名([形参1，形参2，形参3]){
					语句...
				}
		*/
		function fun2(){
			console.log("我的第二个函数");
			alert("hahahha");
			document.write("~~~(>-<)~~~");
		}
		fun2();

		/*
		使用函数表达式来创建函数
		var 函数名 = function(函数名([形参1，形参2，形参3]){
			语句...
		}
		*/
		var fun3=function(){
			console.log("我的第三个函数");
			alert("hahahha");
			document.write("~~~(>-<)~~~");
		}
		fun3();
	</script>
</head>
<body>
	
</body>
</html>
