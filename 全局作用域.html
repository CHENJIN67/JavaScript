<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域</title>
	<script type="text/javascript">
		/*
		作用域：
			指变量的范围

		-全局作用域
			-在页面打开时创建，在页面关闭时销毁
			-创建变量都会作为window对象的属性保存
			-在任意地方都可以访问到；
			-变量的函数
				var a； 会在所有代码执行前被声明；但是不会赋值；
			-函数的声明
				函数声明会在所有代码执行前被创建，所以可以在声明前调用函数；
				函数表达式则不会；


		*/

		// console.log(a);
		// var a=1;		//undefined

		// console.log(b);
		// b=2;			//报错;

		// function fun(){
		// 	console.log("我是一个fun函数");
		// }
		

		fun2();					//函数声明可以提前
		console.log(fun3);					
		//undefined函数表达式不可以提前,虽然不报错，但是没有被赋值；

		function fun2(){	
			console.log("我是函数声明");
		}
		var fun3=function(){
			console.log("我是函数表达式");
		}
		
		

	</script>
</head>
<body>
	
</body>
</html>
