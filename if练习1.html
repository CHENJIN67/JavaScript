<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if练习</title>
	<script type="text/javascript">
		/*
		prompt()可以弹出一个提示框，输入
		*/
		var score=prompt("输入小明的成绩");
		if(score>100||score<0||isNaN(score)){//分数不能大于100也不能小于0，也不能为非数字；
			alert("重新输入")
		}else{
			alert("确定小明的成绩为："+score+"分")
		 if (score==100){
		 	alert("奖励一辆BMW");
		 }else if(score>80){
		 	alert("奖励iphone");
		 }else if (score>=60) {
		 	alert("奖励模型");
		 }else {
		 	alert("什么都没有")
		 }
		}
		
	</script>
</head>
