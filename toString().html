<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toString()</title>
	<script type="text/javascript">
		function Person(name,age,gender){
			this.name=name;
			this.age=age;
			this.gender=gender;
		}
		var per1=new Person("孙悟空",18,"男");

		console.log(per1);
		console.log(per1.toString());
	</script>
</head>
<body>
	
</body>
</html>
