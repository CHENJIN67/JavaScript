<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象的简介</title>
	<script type="text/javascript">
		/*
		-string
		-Number
		-Boolean
		-Null
		-Undefined
		以上5种属于基本数据类型，只要不是上边5种，全是对象

		-Object(对象)


		毕本数据类型都是单一的值，值之间没有任何的联系；
		JS中表示一个人的信息(name gender age);
		var name="..."
		var gender="..."
		var age="..."
		以上数据没有联系，不能成为整体

		对象属于复合的数据类型，在对象中可以保存多个不同的数据类型的属性

		对象的分类：
			1.内建对象
				-由ES标准中定义的对象，在任何的ES中都可以实现
				-比如，Math String Number Boolean...都属于内建对象
			2.宿主对象
				-由JS的运行环境提供的对象，主要指由浏览器提供的对象
				-比如BOM DOM
			3.自定义对象
				-由开发人员自己创建的对象
		*/

		//使用new关键字调用的函数，是构造函数constructor
		//构造函数是专门用来创建对象的函数；
		//使用typeof 检查对象时，会返回object
		var obj = new Object();
		console.log(typeof obj);

		/*向对象中添加属性：
			语法：
			对象.属性名 = 属性值；
		*/
		obj.name="chen";		
		obj.gender="male";
		obj.age=18;
		console.log(obj);		//读取整个obj
		console.log(obj.name);	//读取对象的属性；
		console.log(obj.hello);	//如果没有此属性，不会报错，而是返回undefined；

		/*修改对象的属性
		语法：
			对象.属性名=新值;
		*/
		obj.name="jin";
		console.log(obj.name);

		/*删除对象的属性
		语法：
			delete 对象.属性名；
		*/
		delete obj.name;
		console.log(obj.name);
	</script>
</head>
<body>
	
</body>
</html>
