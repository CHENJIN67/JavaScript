<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>质数练习</title>
	<script type="text/javascript">
		/*在页面中接收一个用户输入的数字，并判断该数是否为质数；
		质数：只能被1和它自身整除的数，1不是质数而不是合数，质数必须是大于1的自然数；
		*/

		var num=prompt("请输入一个数字：");
		
		if(num<1) {					//判断该值是否合法；
			alert("该值不合法");		
		}else {						//判断num是否是质数;
			flag = true;			
			for (var i=2; i<num; i++) {
				if (num % i == 0) {	
					flag = false;
				}
			}
			if (flag){
				alert("为质数");
			}else {
				alert("不为质数");
			}
		}

	</script>
</head>
<body>
	
</body>
</html>
