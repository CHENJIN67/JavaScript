<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while练习</title>
	<script type="text/javascript">
		/*假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年
		*/

		var year=0;
		var r=0.05;
		var money=1000;

		while(money<5000) {
			year=year+1;
			money=money*(1+r);
			document.write(year+"&nbsp");
			document.write(money);
			document.write("<br>");
		}

	</script>
</head>
<body>
	
</body>
</html>
