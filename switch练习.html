<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch练习</title>
	<script type="text/javascript">
		//方法1：
		var score=99;

		switch(parseInt(score/10)) {
			case 6:
			case 7:
			case 8:
			case 9:
			case 10:
				console.log("合格");
				break;
			default:
				console.log("不合格");
				break;
		}

		//方法2：将B>=60和true进行比较；
		var b=50;

		switch(true) {
			case b>=60:
				console.log("合格");
				break;
			default:
				console.log("不合格");
				break;
		}
	</script>
</head>
<body>
	
</body>
</html>
