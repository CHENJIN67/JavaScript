		/*
		使用工厂方法创建对象
			通过该方法创造对象
		*/
		function createPerson(name,age,gender){	//创建变量，创建属性
			var obj=new Object();

			obj.name=name;
			obj.age=age;
			obj.gender=gender;
			return obj;
		}

		function createDog(name,age,gender){
			var obj=new Object();

			obj.name=name;
			obj.age=age;
			obj.gender=gender;
			return obj;
		}
		var obj2=createPerson("猪八戒",28,"male");
		var obj3=createPerson("沙和尚",29,"male");
		var obj4=createDog("哮天犬",5,"male");
		console.log(obj2);
		console.log(obj3);
		console.log(obj4);
		//使用工厂方法创建的对象，输出的全部都是Object,不好区分人和狗。
	</script>
