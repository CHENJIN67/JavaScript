<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环</title>
	<script type="text/javascript">
		/*
		for循环是一个循环语句，也称为for循环
		 for循环为我们提供专门的位置来放三个表达式；

		for语法：
			for(初始化表达式；条件表达式；更新表达式) {
				语句...
			}
			for循环的执行流程
				1.执行初始化表达式
				2.执行条件表达式，判断是否执行循环
					如果为true，执行
					如果为false，不执行
				3.执行更新表达式，然后继续重复2.
			for循环三个部分可以省略，也可以写在外面
		*/
		for(var i=0; i<10; i++) {
			alert(i);
		}



	</script>
</head>
<body>
	
</body>
</html>
