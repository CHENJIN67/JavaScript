<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性名和属性值</title>
	<script type="text/javascript">
		var obj=new Object();

		/*
		属性名不强制要求遵守标识符的规范
			什么名字都行，尽量按照规范来；
		*/
		obj.name="chen";

		/*
		如果要使用特殊属性名，如123或者2_23a等等，
		不能采用.的方式来获取，需要使用另一种方法：
			语法：
				对象["属性名"]
		*/
		obj["123"]=345;
		obj["12&*&^%$^$(("]=100;

		var n="12&*&^%$^$((";

		console.log(obj["123"]);
		console.log(obj["12&*&^%$^$(("]);
		console.log(obj[n]);			//可以使用变量来替代属性名

		/*属性值
			可以是任意的属性值，可以是任意的数据类型
				甚至也可以是一个对象；
		*/
		obj.test=undefined;

		var obj2 = new Object();
		obj2.name="jin";
		obj2.age=12;

		obj.test=obj2;
		console.log(obj);


		/*
		in 运算符
			-通过该运算符可以检查一个对象中是否会有指定的属性
				如果有则返回true，没有则返回false
			-语法：
				"属性名" in 对象
		*/
		console.log("test2" in obj);		//返回false
		console.log("test" in obj);

	</script>
</head>
<body>
	
</body>
</html>
