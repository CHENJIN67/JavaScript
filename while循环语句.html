<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while循环</title>
	<script type="text/javascript">
		/*向页面中输出连续的数字
		使用循环语句while(循环)，
		-语句：
			while(条件表达式) {
				语句...
			}
		-while语句在执行时，
			先对条件表达式进行求值判断，
				如果值对true，则执行循环体；
				如果值为false，则终止；

		do...while循环
		-语法：
			do{
				语句...
			}while(条件表达式)
		-执行流程：
			do...while语句在执行时，会先执行循环体，
				循环执行完毕后，在对while后的条件表达式进行判断
			while是先判断后执行；do...while是先执行后判断；
		*/

		//创建一个循环，往往需要三个步骤；
		//1.创建变量
		//2.设置一个条件表达式
		//3.定义一个更新表达式，每次更新初始化变量
		// var n =1;						//1.创建变量
		// 								//2.设置一个条件表达式
		// while (n<29) {
		// 	document.write(n+" ");
		// 	n=n+1;						//3.定义一个更新表达式，每次更新初始化变量
		//}

		//死循环，除非浏览器关闭，死循环在开发中慎用；
		//可以使用break来终止循环；
		// var a=1;
		// while (true) {
		// 	alert(a++);
		// 	break;
		// }


		var c=2;
		do{								//先执行程序
			document.write(c++ +"<br>");
		}while(c<=10);					//再判断


	</script>
</head>
<body>
	
</body>
</html>
