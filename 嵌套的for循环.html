<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>嵌套的for循环</title>
	<script type="text/javascript">
		/*
		通过程序，在页面中输出如下的图形:
		****
		****
		****	
		****

		
		*
		**
		***
		****

		*/
		//通过for循环实现
		//外部for循环执行一次，内部for循环执行5次
		for (var i=0; i<5; i++){				//高度
			for (var j=0; j<5-i; j++){			//宽度
				document.write("*");
			}document.write("<br>");
		}
	</script>
</head>
<body>
	
</body>
</html>
