<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>代码块</title>
	<script type="text/javascript">
		/*
		我们的程序是由一条一条语句构成的
			语句是按照自上而下按顺序执行
			可以使用{}为语句进行分组
				同一个{}中的语句称为一组语句；
				要么都执行，要么都不执行；
				一个{}中的语句称为代码块；
				在代码块后不用写；

			JS代码块，只有分组的作用，没用隔离作用；
		*/

		//下面是一个代码块
		{
			var a=10;
			alert("hello");
			console.log("你好");
			document.write("语句");
		}

		console.log(a);
	</script>
</head>
<body>
	
</body>
</html>
