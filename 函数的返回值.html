<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的返回值</title>
	<script type="text/javascript">
		/*
		使用return来设置函数的返回值
			语法：
				return值

		*/
		function sum(a,b,c){
			var d=a+b+c;
			return d;

			alert("hello");		//return后的语句
		}

		var result=sum(1,2,3);
		console.log(result);
	</script>
</head>
<body>
	
</body>
</html>
