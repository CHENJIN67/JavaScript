<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数</title>
	<script type="text/javascript">
		//var obj=new Person();
		//var obj=new Dog();		没有这种函数

		/*
		创建构造函数
			首字母大写
			需要使用new 关键字来调用；

		构造函数执行流程
			1.会立刻创建一个新的对象
			2.将新建的对象设置为函数中的this
			3.逐行执行函数中的代码
			4.将新建的对象作为返回值返回

		使用同一个构造函数，我们称为一类对象；(person, dog)
		*/
		function Person(name, age, gender){
			this.name=name;
			this.age=age;
			this.gender=gender;
		}

		function Dog(name, age, gender){
			this.name=name;
			this.age=age;
			this.gender=gender;
			return this;
		}
		var per1 =new Person("孙悟空",20,"male");		//用new来调用
		var dog1=new Dog("哮天犬",5,"male");
		console.log(per1);
		console.log(dog1);

		//使用instanceof检查对象是否是一个类的实例
		//属于则返回true；不属于则返回false；
		console.log(per1 instanceof Person);		//true
		console.log(dog1 instanceof Person);		//false
		console.log(per1 instanceof Object);		//true;所有构造函数都是对象object
	</script>
</head>
<body>
	
</body>
</html>
